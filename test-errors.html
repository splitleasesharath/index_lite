<!DOCTYPE html>
<html>
<head>
    <title>Error Test</title>
</head>
<body>
    <h1>Testing JavaScript Errors</h1>
    <button onclick="testAuth()">Test openAuthModal</button>
    <div id="error-output" style="color: red; white-space: pre-wrap;"></div>
    
    <script>
        // Capture any errors
        window.addEventListener('error', function(e) {
            document.getElementById('error-output').innerHTML += 
                'ERROR: ' + e.message + '\n' +
                'File: ' + e.filename + '\n' +
                'Line: ' + e.lineno + ', Column: ' + e.colno + '\n\n';
        });
        
        function testAuth() {
            if (typeof openAuthModal === 'function') {
                document.getElementById('error-output').innerHTML += 'SUCCESS: openAuthModal is defined\n';
                openAuthModal();
            } else {
                document.getElementById('error-output').innerHTML += 'ERROR: openAuthModal is not defined\n';
                document.getElementById('error-output').innerHTML += 'Type: ' + typeof openAuthModal + '\n';
                
                // Check window object
                if (window.openAuthModal) {
                    document.getElementById('error-output').innerHTML += 'Found on window object\n';
                } else {
                    document.getElementById('error-output').innerHTML += 'NOT found on window object\n';
                }
            }
        }
    </script>
    
    <!-- Load the actual scripts -->
    <script src="script.js"></script>
</body>
</html>
